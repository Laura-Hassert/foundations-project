<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="zcAxW0g7zvHpRPZBs3nUHZQzn6cdPYJRWG5CWCUlM8I" />
    <title>Travel Diary</title>
    <link rel="stylesheet" href="/css">
    <!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<body>
    <header>
        <h1>Travel Diary</h1>
    </header>
    <main>

    <section id='map-container'>
        <div id='map'>
            <img src="https://maps.googleapis.com/maps/api/staticmap?size=400x500&maptype=roadmap\
                    &markers=size:mid%7Ccolor:red%7CSan+Diego,CA%7CNew+Orleans,LA%7CNew+York,NY&key=AIzaSyB_okn3X82xbpCgJtOkXnBZNa5nJFZovJQ"></img>
        </div>
    </section>

    <form>
        <input 
            type='text'
            id="city"
            placeholder="City Name"/>
        <input 
            type='text'
            id="state"
            placeholder='State Name'/>
        <input 
            type='text'
            id="favorite-thing"
            placeholder='What was your favorite thing you saw or did?'/>
        <input 
            type='text'
            id="picture"
            placeholder='Upload a picture!'/>
        <section id="return-trip">
            <p>Would you return again?</p>
            <div id="radio-container">
                <label for="return-Absolutely!">
                    <input
                        type="radio"
                        name="returning"
                        value="Absolutely!"
                        id="return-absolutely"/>
                    Absolutely!
                </label>
                <label for="return-probably-not">
                    <input
                        type="radio"
                        name="returning"
                        value="Probably not"
                        id="return-probably-not"/>
                    Probably not
                </label>
                <label for="return-maybe">
                    <input
                        type="radio"
                        name="returning"
                        value="Maybe"
                        id="return-maybe"/>
                    Maybe
                </label>
            </div>
        </section>
        <button id='add-location-button'>Add Location</button>
    </form>
    <!-- <div><button id='#return-trip-button'>Next Trip Idea</button></div> -->

    <section id="location-container"></section>


    </main>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/js"></script>
</body>
</html>
