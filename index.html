<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Diary</title>
    <link rel="stylesheet" href="/css">
    <link rel="stylesheet" href="styles.css">
    <meta name="google-site-verification" content="zcAxW0g7zvHpRPZBs3nUHZQzn6cdPYJRWG5CWCUlM8I" />
</head>
<body>
    <header>
        <h1>Travel Diary</h1>
    </header>
    <main>

    <form>
        <input 
            type='text'
            id="city"
            placeholder="City Name"/>
        <input 
            type='text'
            id="state"
            placeholder='State Name'/>
        <input 
            type='text'
            id="favorite-thing"
            placeholder='What was your favorite thing you saw or did?'/>
        <input 
            type='text'
            id="picture"
            placeholder='Upload a picture!'/>
        <section id="return-trip">
            <p>Would you return again?</p>
            <div id="radio-container">
                <label for="return-Absolutely!">
                    <input
                        type="radio"
                        name="returning"
                        value="Absolutely!"
                        id="return-absolutely"/>
                    Absolutely!
                </label>
                <label for="return-probably-not">
                    <input
                        type="radio"
                        name="returning"
                        value="Probably not"
                        id="return-probably-not"/>
                    Probably not
                </label>
                <label for="return-maybe">
                    <input
                        type="radio"
                        name="returning"
                        value="Maybe"
                        id="return-maybe"/>
                    Maybe
                </label>
            </div>
        </section>
        <button id='add-location-button'>Add Location</button>
    </form>
    <!-- <div><button id='#return-trip-button'>Next Trip Idea</button></div> -->

    <section id="location-container"></section>

    </main>
    <div ondragend="drop(event)" ondrag="dragover(event)">
        <section id='map' class='map'>
            <img src='/images/USMap.png' alt='Map' style='width: 700px'>
        </section>
    </div>
        <section id='location-pins'>
            <p>Drag and drop where you've been!</p>
            <img src='/images/location-tag.png' id='location-pin-1' alt='location pin' style='width: 20px' draggable="true" ondragstart="dragstart(event)">
            <img src='/images/location-tag.png' id='location-pin-2' alt='location pin' style='width: 20px' draggable="true" ondragstart="dragstart(event)">
            <img src='/images/location-tag.png' id='location-pin-3' alt='location pin' style='width: 20px' draggable="true" ondragstart="dragstart(event)">
            <img src='/images/location-tag.png' id='location-pin-4' alt='location pin' style='width: 20px' draggable="true" ondragstart="dragstart(event)">
            <img src='/images/location-tag.png' id='location-pin-5' alt='location pin' style='width: 20px' draggable="true" ondragstart="dragstart(event)">
            <img src='/images/location-tag.png' id='location-pin-6' alt='location pin' style='width: 20px' draggable="true" ondragstart="dragstart(event)">
        </section>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/js"></script>
</body>
</html>
